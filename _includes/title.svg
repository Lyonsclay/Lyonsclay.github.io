<?xml version="1.0" standalone="no"?>
  <svg class="site-title" width="100%" height="100%" xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <filter id="glow" x="-5%" y="-5%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3 3" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="glow"/>
        </feMerge>
    </filter>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
    <feOffset in="blur" dx="2.5" dy="2.5"/>
    </filter>
  </defs>
  <!--text style="filter: url(#glow); fill: #0c9" x="175" y="55">Simple
  Glow</text>
  <text x="175" y="55" style="fill: white">Simple Glow</text-->

  <g id="site-title">
  <a xlink:href="/">
    <text x="18%" y="65" style="filter: url(#glow); fill: Silver;
    opacity: 0.5">
      <tspan>lyonsclay.code( )</tspan>
    </text>
    <text x="18%" y="65" style="fill: white; opacity: 0.4">
      <tspan>lyonsclay.code( )</tspan>
    </text>
     <text x="18%" y="65" style="filter: url(#innerShadow); fill: SteelBlue; opacity: 0.4">
      <tspan>lyonsclay.code( )</tspan>
    </text>
 </a>
  </g>
</svg>

